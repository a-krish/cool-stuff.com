<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confetti Tapper</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #f0f9ff, #fff0f6);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      font-size: 2em;
      color: #ec4899;
      margin-bottom: 20px;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #f43f5e;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.95);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      opacity: 0.8;
      animation: confetti-fall 1s linear forwards;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(200px) scale(0.5) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Confetti Tapper ðŸŽ‰</h1>
  <button onclick="burstConfetti()">Tap Me!</button>

  <script>
    function burstConfetti() {
      const colors = ['#f87171', '#fbbf24', '#34d399', '#60a5fa', '#c084fc', '#f472b6'];
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = (window.innerWidth / 2 + (Math.random() * 200 - 100)) + 'px';
        confetti.style.top = (window.innerHeight / 2 + (Math.random() * 20 - 10)) + 'px';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animationDuration = 0.8 + Math.random() * 0.5 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 1000);
      }
    }
  </script>

</body>
</html>
