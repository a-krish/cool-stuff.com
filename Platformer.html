<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Platformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 1000px;
            max-height: 600px;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 70%, #8B4513 100%);
            border: 3px solid #333;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 70%, #8B4513 100%);
        }

        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }

        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.1s;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.9);
        }

        .jump-btn {
            background: rgba(255, 100, 100, 0.8);
            color: white;
        }

        .jump-btn:active {
            background: rgba(255, 100, 100, 0.9);
        }

        .game-over, .level-complete, .pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 20;
            display: none;
        }

        .restart-btn, .next-btn, .resume-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            display: none;
        }

        .resume-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #2196F3;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .ui-overlay {
                font-size: 16px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ui-overlay">
            <div>Level: <span id="levelDisplay">1</span></div>
            <div>Lives: <span id="livesDisplay">3</span></div>
            <div>Score: <span id="scoreDisplay">0</span></div>
            <button id="audioToggle" onclick="toggleAudio()" style="position:absolute; top:10px; right:10px; background:none; border:none; color:white; font-size:18px; cursor:pointer;">üîä</button>
            <button id="pauseButton" onclick="togglePause()" style="position:absolute; top:10px; right:50px; background:none; border:none; color:white; font-size:18px; cursor:pointer;">‚è∏Ô∏è</button>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="mobile-controls">
            <button class="control-btn" id="leftBtn">‚Üê</button>
            <button class="control-btn jump-btn" id="jumpBtn">‚Üë</button>
            <button class="control-btn" id="rightBtn">‚Üí</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Reached Level: <span id="finalLevel">1</span></p>
            <button class="restart-btn" onclick="restartGame()">Try Again</button>
        </div>
        
        <div class="level-complete" id="levelComplete">
            <h2>Level Complete!</h2>
            <p>Score: <span id="levelScore">0</span></p>
            <button class="next-btn" onclick="nextLevel()">Next Level</button>
        </div>
        
        <div class="pause-overlay" id="pauseOverlay">
            <h2>Game Paused</h2>
            <p>Press the pause button (‚è∏Ô∏è) to resume</p>
            <p>Or tap the jump button (‚Üë) to continue</p>
            <button class="resume-btn" onclick="togglePause()">Resume Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let game = {
            currentLevel: 1,
            lives: 5,
            score: 0,
            gameRunning: true,
            gamePaused: false,
            keys: {}
        };

        // Player object - improved for easier gameplay
        let player = {
            x: 50,
            y: 300,
            width: 30,
            height: 40,
            velocityX: 0,
            velocityY: 0,
            speed: 7, // Slightly faster movement
            jumpPower: 18, // Higher jump for easier gap clearing
            onGround: false,
            coyoteTime: 0, // Grace period for jumping after leaving platform
            color: '#FF6B6B',
            animFrame: 0, // For walking animation
            facing: 1 // 1 for right, -1 for left
        };

        // Level configurations
        const levels = [];
        
        // Generate 50 unique but easy levels with variety
        for (let i = 1; i <= 50; i++) {
            const level = {
                platforms: [],
                obstacles: [],
                goal: {},
                enemies: []
            };
            
            // Create different level types for variety
            const levelType = i % 8; // 8 different level patterns
            const platformCount = 3 + Math.floor(i / 20); // 3-5 platforms gradually over 50 levels
            
            // Simple enemy count logic
            let enemyCount = 0;
            if (i >= 3 && i <= 12) {
                enemyCount = 1; // 1 enemy for levels 3-12
            } else if (i >= 13) {
                enemyCount = 2; // 2 enemies for levels 13+
            }
            
            // Simple spike count logic  
            let spikeCount = 0;
            if (i >= 5 && i <= 19) {
                spikeCount = 1; // 1 spike for levels 5-19
            } else if (i >= 20) {
                spikeCount = 2; // 2 spikes for levels 20+
            }
            
            // Always start with ground platform but vary its size
            const startWidth = 200 + (i % 5) * 20; // Vary start platform width
            level.platforms.push({
                x: 0, 
                y: 550, 
                width: startWidth,
                height: 50
            });
            
            // Generate platforms based on level type for variety
            switch(levelType) {
                case 0: // Ascending staircase
                    let stairX = startWidth - 50;
                    let stairY = 500;
                    for (let p = 1; p < platformCount; p++) {
                        stairX += 80 + (i % 3) * 10; // Vary gap slightly
                        stairY -= 40 + (i % 2) * 10; // Vary height
                        level.platforms.push({
                            x: stairX,
                            y: Math.max(stairY, 200),
                            width: 140 + (i % 4) * 20, // Vary platform width
                            height: 20
                        });
                    }
                    break;
                    
                case 1: // Zigzag pattern
                    let zigX = startWidth - 30;
                    let zigY = 480;
                    let goingUp = true;
                    for (let p = 1; p < platformCount; p++) {
                        zigX += 90 + (i % 4) * 5;
                        zigY += goingUp ? -30 : 20;
                        goingUp = !goingUp;
                        level.platforms.push({
                            x: zigX,
                            y: Math.max(zigY, 200),
                            width: 160 + (i % 3) * 15,
                            height: 20
                        });
                    }
                    break;
                    
                case 2: // Wide platforms, big gaps
                    let wideX = startWidth + 20;
                    let wideY = 450;
                    for (let p = 1; p < platformCount; p++) {
                        wideX += 120 + (i % 5) * 10;
                        wideY -= 25 + (i % 3) * 5;
                        level.platforms.push({
                            x: wideX,
                            y: Math.max(wideY, 200),
                            width: 200 + (i % 4) * 20, // Extra wide platforms
                            height: 20
                        });
                    }
                    break;
                    
                case 3: // Narrow platforms, small gaps
                    let narrowX = startWidth - 40;
                    let narrowY = 500;
                    for (let p = 1; p < platformCount; p++) {
                        narrowX += 60 + (i % 3) * 8;
                        narrowY -= 30 + (i % 2) * 10;
                        level.platforms.push({
                            x: narrowX,
                            y: Math.max(narrowY, 200),
                            width: 120 + (i % 3) * 10, // Narrower but still manageable
                            height: 20
                        });
                    }
                    break;
                    
                case 4: // Floating islands
                    let islandPositions = [
                        {x: 300 + (i % 4) * 10, y: 400 + (i % 3) * 5},
                        {x: 550 + (i % 3) * 15, y: 350 + (i % 2) * 10},
                        {x: 750 + (i % 5) * 8, y: 300 + (i % 4) * 8}
                    ];
                    for (let p = 1; p < Math.min(platformCount, 4); p++) {
                        let pos = islandPositions[p - 1];
                        level.platforms.push({
                            x: pos.x,
                            y: pos.y,
                            width: 150 + (i % 4) * 15,
                            height: 20
                        });
                    }
                    break;
                    
                case 5: // Low platforms (easier jumps)
                    let lowX = startWidth - 20;
                    let lowY = 520; // Stay low for easy gameplay
                    for (let p = 1; p < platformCount; p++) {
                        lowX += 100 + (i % 4) * 10;
                        lowY -= 15 + (i % 2) * 5; // Small height changes
                        level.platforms.push({
                            x: lowX,
                            y: Math.max(lowY, 400), // Don't go too high
                            width: 180 + (i % 3) * 20,
                            height: 20
                        });
                    }
                    break;
                    
                case 6: // Descending then ascending
                    let bounceX = startWidth - 30;
                    let bounceY = 480;
                    let descending = true;
                    for (let p = 1; p < platformCount; p++) {
                        bounceX += 85 + (i % 3) * 8;
                        if (descending && p === Math.floor(platformCount / 2)) {
                            descending = false; // Start going up halfway
                        }
                        bounceY += descending ? 20 : -35;
                        level.platforms.push({
                            x: bounceX,
                            y: Math.max(bounceY, 200),
                            width: 155 + (i % 4) * 12,
                            height: 20
                        });
                    }
                    break;
                    
                case 7: // Random but connected
                    let randomX = startWidth - 25;
                    let randomY = 470;
                    for (let p = 1; p < platformCount; p++) {
                        randomX += 70 + ((i * p) % 5) * 8;
                        randomY += (-20 + ((i + p) % 4) * 10); // Semi-random height
                        level.platforms.push({
                            x: randomX,
                            y: Math.max(randomY, 220),
                            width: 140 + ((i + p) % 5) * 15,
                            height: 20
                        });
                    }
                    break;
            }
            
            // Ensure we don't go off screen
            level.platforms.forEach(platform => {
                if (platform.x > 900) {
                    platform.x = 200 + (i % 4) * 50;
                    platform.y = Math.max(platform.y - 50, 250);
                }
            });
            
            // Place goal in the center of the screen for easy visibility
            level.goal = {
                x: 400, // Center horizontally (assuming 800px canvas width)
                y: 250, // Center vertically (but accessible)
                width: 40,
                height: 40
            };
            
            // Add a platform near the goal for accessibility
            level.platforms.push({
                x: 350, // Platform under the goal
                y: 300, // Below the goal
                width: 140,
                height: 20
            });
            
            // Add obstacles with variety based on level pattern
            if (spikeCount > 0 && level.platforms.length > 2) {
                const spikePattern = (i % 4); // 4 different spike patterns
                switch(spikePattern) {
                    case 0: // Spike on middle platform
                        const midPlatform = level.platforms[Math.floor(level.platforms.length / 2)];
                        if (midPlatform.width > 180) {
                            level.obstacles.push({
                                x: midPlatform.x + 70 + (i % 3) * 10,
                                y: midPlatform.y,
                                width: 20,
                                height: 20,
                                type: 'spike'
                            });
                        }
                        break;
                    case 1: // Spike on second platform
                        if (level.platforms.length > 1 && level.platforms[1].width > 160) {
                            level.obstacles.push({
                                x: level.platforms[1].x + 60 + (i % 4) * 8,
                                y: level.platforms[1].y,
                                width: 20,
                                height: 20,
                                type: 'spike'
                            });
                        }
                        break;
                    case 2: // Spike on widest platform
                        let widest = level.platforms[1];
                        level.platforms.forEach(platform => {
                            if (platform.width > widest.width) widest = platform;
                        });
                        if (widest.width > 200) {
                            level.obstacles.push({
                                x: widest.x + 80 + (i % 5) * 6,
                                y: widest.y,
                                width: 20,
                                height: 20,
                                type: 'spike'
                            });
                        }
                        break;
                    case 3: // No spike (easy level)
                        break;
                }
            }
            
            // Add enemies with variety based on level pattern
            if (enemyCount > 0 && level.platforms.length > 2) {
                for (let e = 0; e < enemyCount; e++) {
                    const enemyPattern = ((i + e) % 5); // 5 different enemy patterns
                    let targetPlatform = null;
                    
                    switch(enemyPattern) {
                        case 0: // Enemy on second platform
                            if (level.platforms.length > 1) targetPlatform = level.platforms[1];
                            break;
                        case 1: // Enemy on middle platform
                            targetPlatform = level.platforms[Math.floor(level.platforms.length / 2)];
                            break;
                        case 2: // Enemy on third platform
                            if (level.platforms.length > 2) targetPlatform = level.platforms[2];
                            break;
                        case 3: // Enemy on random platform
                            targetPlatform = level.platforms[1 + (i % (level.platforms.length - 1))];
                            break;
                        case 4: // Enemy on second-to-last platform
                            if (level.platforms.length > 2) targetPlatform = level.platforms[level.platforms.length - 2];
                            break;
                    }
                    
                    if (targetPlatform && targetPlatform.width > 160) {
                        // Check if enemy already exists on this platform
                        const existingEnemy = level.enemies.find(enemy => 
                            enemy.platformIndex === level.platforms.indexOf(targetPlatform)
                        );
                        
                        if (!existingEnemy) {
                            const enemySpeed = 0.3 + (i % 4) * 0.1; // Vary speed slightly (0.3-0.7)
                            level.enemies.push({
                                x: targetPlatform.x + 60 + (i % 4) * 10,
                                y: targetPlatform.y - 25,
                                width: 25,
                                height: 25,
                                speed: enemySpeed,
                                direction: (i % 2) === 0 ? 1 : -1, // Vary direction
                                patrol: 40 + (i % 3) * 20, // Vary patrol range
                                platformIndex: level.platforms.indexOf(targetPlatform)
                            });
                        }
                    }
                }
            }
            
            // Special easy milestone levels - every 10th level
            if (i % 10 === 0) {
                // Add one extra very accessible platform
                if (level.platforms.length < 5) {
                    const lastPlat = level.platforms[level.platforms.length - 1];
                    level.platforms.push({
                        x: lastPlat.x + 120, // Closer gap
                        y: lastPlat.y - 30, // Smaller height difference
                        width: 180, // Wide platform
                        height: 20
                    });
                    
                    // Keep goal in center for consistency
                    level.goal = {
                        x: 400,
                        y: 250,
                        width: 40,
                        height: 40
                    };
                }
            }
            
            // Replace all special complex levels with super simple staircase levels (every 25th becomes every 25th)
            if (i % 25 === 0) {
                level.platforms = [
                    {x: 0, y: 550, width: 250, height: 50}, // Very wide start
                    {x: 220, y: 500, width: 180, height: 20}, // Close, wide steps
                    {x: 370, y: 450, width: 180, height: 20},
                    {x: 520, y: 400, width: 180, height: 20},
                    {x: 670, y: 350, width: 180, height: 20}
                ];
                
                level.goal = {x: 400, y: 250, width: 40, height: 40}; // Centered goal
                
                // Add one slow enemy for challenge but keep it easy
                level.obstacles = [];
                level.enemies = [
                    {
                        x: 300, y: 475, width: 25, height: 25, 
                        speed: 0.3, direction: 1, patrol: 50, platformIndex: 1
                    }
                ];
            }
            
            levels.push(level);
            
            // Debug: Log enemy count for first few levels
            if (i <= 10) {
                console.log(`Level ${i}: enemyCount=${enemyCount}, actual enemies=${level.enemies.length}, spikes=${level.obstacles.length}`);
            }
            
            // Special debug for level 20 to check goal placement
            if (i === 20) {
                console.log(`Level 20 Debug:`);
                console.log(`  Platform count: ${level.platforms.length}`);
                console.log(`  Last platform:`, level.platforms[level.platforms.length - 1]);
                console.log(`  Goal:`, level.goal);
                console.log(`  Goal off-screen check: x=${level.goal.x}, canvas width assumed 800`);
            }
        }

        let currentLevelData = JSON.parse(JSON.stringify(levels[0]));

        // Audio System
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let backgroundMusicGain;
        let isMuted = false;

        // Create background music using Web Audio API
        function createBackgroundMusic() {
            if (!audioContext || isMuted) return;
            
            try {
                // Create a simple melodic background loop
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                // Set up oscillators for a pleasant melody
                oscillator1.frequency.setValueAtTime(262, audioContext.currentTime); // C4
                oscillator2.frequency.setValueAtTime(330, audioContext.currentTime); // E4
                
                oscillator1.type = 'sine';
                oscillator2.type = 'triangle';
                
                // Very low volume for background music
                gainNode.gain.setValueAtTime(0.02, audioContext.currentTime);
                
                // Connect audio nodes
                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Create a simple melody pattern
                const notes = [262, 294, 330, 349, 392, 349, 330, 294]; // C, D, E, F, G, F, E, D
                let noteIndex = 0;
                
                function playNextNote() {
                    if (isMuted || !audioContext) return;
                    
                    oscillator1.frequency.setValueAtTime(notes[noteIndex], audioContext.currentTime);
                    oscillator2.frequency.setValueAtTime(notes[noteIndex] * 1.25, audioContext.currentTime);
                    
                    noteIndex = (noteIndex + 1) % notes.length;
                    
                    setTimeout(playNextNote, 800); // Change note every 800ms
                }
                
                oscillator1.start();
                oscillator2.start();
                playNextNote();
                
                backgroundMusicGain = gainNode;
                
                // Stop after 30 seconds and restart to avoid audio context issues
                setTimeout(() => {
                    oscillator1.stop();
                    oscillator2.stop();
                    if (!isMuted) {
                        setTimeout(createBackgroundMusic, 1000);
                    }
                }, 30000);
                
            } catch (error) {
                console.log('Audio not supported or blocked');
            }
        }

        // Sound effects
        function playJumpSound() {
            if (!audioContext || isMuted) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (error) {
                // Silently fail if audio not supported
            }
        }

        function playEnemyDefeatSound() {
            if (!audioContext || isMuted) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                // Silently fail if audio not supported
            }
        }

        function playLevelCompleteSound() {
            if (!audioContext || isMuted) return;
            
            try {
                // Victory fanfare
                const frequencies = [523, 659, 784, 1047]; // C5, E5, G5, C6
                frequencies.forEach((freq, index) => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.3);
                    }, index * 100);
                });
            } catch (error) {
                // Silently fail if audio not supported
            }
        }

        function playGameOverSound() {
            if (!audioContext || isMuted) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 1);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 1);
            } catch (error) {
                // Silently fail if audio not supported
            }
        }

        function playHurtSound() {
            if (!audioContext || isMuted) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                // Silently fail if audio not supported
            }
        }

        // Toggle audio function
        function toggleAudio() {
            isMuted = !isMuted;
            if (isMuted && backgroundMusicGain) {
                backgroundMusicGain.gain.setValueAtTime(0, audioContext.currentTime);
            } else if (!isMuted) {
                createBackgroundMusic();
            }
            document.getElementById('audioToggle').textContent = isMuted ? 'üîá' : 'üîä';
        }

        // Toggle pause function
        function togglePause() {
            if (!game.gameRunning) return; // Don't allow pause during game over or level complete
            
            game.gamePaused = !game.gamePaused;
            
            if (game.gamePaused) {
                document.getElementById('pauseOverlay').style.display = 'block';
                document.getElementById('pauseButton').textContent = '‚ñ∂Ô∏è';
                // Temporarily mute background music while paused
                if (backgroundMusicGain && !isMuted) {
                    backgroundMusicGain.gain.setValueAtTime(0, audioContext.currentTime);
                }
            } else {
                document.getElementById('pauseOverlay').style.display = 'none';
                document.getElementById('pauseButton').textContent = '‚è∏Ô∏è';
                // Resume background music if not muted
                if (backgroundMusicGain && !isMuted) {
                    backgroundMusicGain.gain.setValueAtTime(0.02, audioContext.currentTime);
                }
            }
        }

        // Input handling
        window.addEventListener('keydown', (e) => {
            // Handle pause with Escape key
            if (e.code === 'Escape') {
                togglePause();
                return;
            }
            
            // If game is paused, only allow resume with spacebar
            if (game.gamePaused) {
                if (e.code === 'Space') {
                    togglePause();
                    e.preventDefault();
                }
                return;
            }
            
            game.keys[e.code] = true;
            if (e.code === 'Space') e.preventDefault();
        });

        window.addEventListener('keyup', (e) => {
            // Don't process key releases when paused
            if (game.gamePaused) return;
            
            game.keys[e.code] = false;
        });

        // Mobile controls
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');

        leftBtn.addEventListener('touchstart', () => {
            if (game.gamePaused) return;
            game.keys['ArrowLeft'] = true;
        });
        leftBtn.addEventListener('touchend', () => game.keys['ArrowLeft'] = false);
        leftBtn.addEventListener('mousedown', () => {
            if (game.gamePaused) return;
            game.keys['ArrowLeft'] = true;
        });
        leftBtn.addEventListener('mouseup', () => game.keys['ArrowLeft'] = false);

        rightBtn.addEventListener('touchstart', () => {
            if (game.gamePaused) return;
            game.keys['ArrowRight'] = true;
        });
        rightBtn.addEventListener('touchend', () => game.keys['ArrowRight'] = false);
        rightBtn.addEventListener('mousedown', () => {
            if (game.gamePaused) return;
            game.keys['ArrowRight'] = true;
        });
        rightBtn.addEventListener('mouseup', () => game.keys['ArrowRight'] = false);

        // Jump button can also unpause the game on mobile
        jumpBtn.addEventListener('touchstart', () => {
            if (game.gamePaused) {
                togglePause(); // Unpause with jump button
                return;
            }
            game.keys['Space'] = true;
        });
        jumpBtn.addEventListener('touchend', () => game.keys['Space'] = false);
        jumpBtn.addEventListener('mousedown', () => {
            if (game.gamePaused) {
                togglePause(); // Unpause with jump button
                return;
            }
            game.keys['Space'] = true;
        });
        jumpBtn.addEventListener('mouseup', () => game.keys['Space'] = false);

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Update player
        function updatePlayer() {
            if (!game.gameRunning || game.gamePaused) return;

            // Handle input with coyote time (grace period for jumping)
            if (game.keys['ArrowLeft'] || game.keys['KeyA']) {
                player.velocityX = -player.speed;
                player.facing = -1; // Face left
                player.animFrame += 0.3; // Walking animation
            } else if (game.keys['ArrowRight'] || game.keys['KeyD']) {
                player.velocityX = player.speed;
                player.facing = 1; // Face right
                player.animFrame += 0.3; // Walking animation
            } else {
                player.velocityX *= 0.8; // Friction
                player.animFrame = 0; // Stop animation when not moving
            }

            // Update coyote time
            if (player.onGround) {
                player.coyoteTime = 6; // 6 frames of grace period
            } else if (player.coyoteTime > 0) {
                player.coyoteTime--;
            }

            // Allow jumping if on ground or within coyote time
            if ((game.keys['Space'] || game.keys['ArrowUp'] || game.keys['KeyW']) && 
                (player.onGround || player.coyoteTime > 0)) {
                player.velocityY = -player.jumpPower;
                player.onGround = false;
                player.coyoteTime = 0; // Use up coyote time
                playJumpSound(); // Play jump sound effect
            }

            // Apply gentler gravity
            player.velocityY += 0.6; // Reduced from 0.8 for easier control

            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Platform collisions
            player.onGround = false;
            currentLevelData.platforms.forEach(platform => {
                if (checkCollision(player, platform)) {
                    // Top collision (landing on platform)
                    if (player.velocityY > 0 && player.y + player.height - player.velocityY <= platform.y) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                    }
                    // Bottom collision
                    else if (player.velocityY < 0 && player.y - player.velocityY >= platform.y + platform.height) {
                        player.y = platform.y + platform.height;
                        player.velocityY = 0;
                    }
                    // Left side collision
                    else if (player.velocityX > 0 && player.x + player.width - player.velocityX <= platform.x) {
                        player.x = platform.x - player.width;
                        player.velocityX = 0;
                    }
                    // Right side collision
                    else if (player.velocityX < 0 && player.x - player.velocityX >= platform.x + platform.width) {
                        player.x = platform.x + platform.width;
                        player.velocityX = 0;
                    }
                }
            });

            // Boundary checks
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            
            // Fall off screen
            if (player.y > canvas.height) {
                loseLife();
            }

            // Check obstacles
            currentLevelData.obstacles.forEach(obstacle => {
                if (obstacle.type === 'spike') {
                    // Create collision box for the spike triangle (pointing upward)
                    const spikeCollision = {
                        x: obstacle.x,
                        y: obstacle.y - obstacle.height, // Top of spike
                        width: obstacle.width,
                        height: obstacle.height
                    };
                    if (checkCollision(player, spikeCollision)) {
                        loseLife();
                    }
                }
            });

            // Check enemies
            currentLevelData.enemies.forEach((enemy, index) => {
                if (checkCollision(player, enemy)) {
                    // Check if player is jumping on enemy (player is above and falling down)
                    if (player.velocityY > 0 && player.y + player.height - player.velocityY <= enemy.y + 5) {
                        // Player jumped on enemy - destroy enemy and bounce player
                        currentLevelData.enemies.splice(index, 1);
                        player.velocityY = -10; // Bounce effect
                        game.score += 50; // Bonus points for defeating enemy
                        playEnemyDefeatSound(); // Play enemy defeat sound
                        updateUI();
                        playEnemyDefeatSound(); // Play enemy defeat sound effect
                    } else {
                        // Enemy touched player from side or below - lose life
                        loseLife();
                    }
                }
            });

            // Check goal
            if (checkCollision(player, currentLevelData.goal)) {
                completeLevel();
            }
        }

        // Update enemies
        function updateEnemies() {
            if (game.gamePaused) return;
            
            currentLevelData.enemies.forEach((enemy, index) => {
                // Initialize startX if not set
                if (enemy.startX === undefined) {
                    enemy.startX = enemy.x;
                }
                
                // Get the platform this enemy is on
                const platform = currentLevelData.platforms[enemy.platformIndex];
                if (!platform) return;
                
                // Define safe margin from edges (30 pixels from each edge)
                const edgeMargin = 30;
                
                // Move enemy
                enemy.x += enemy.speed * enemy.direction;
                
                // Keep enemy away from platform edges with margin
                if (enemy.x <= platform.x + edgeMargin) {
                    enemy.x = platform.x + edgeMargin;
                    enemy.direction = 1;
                } else if (enemy.x + enemy.width >= platform.x + platform.width - edgeMargin) {
                    enemy.x = platform.x + platform.width - enemy.width - edgeMargin;
                    enemy.direction = -1;
                }
                
                // Position enemy on top of platform
                enemy.y = platform.y - enemy.height;
                
                // Check if enemy would collide with obstacles and turn around
                currentLevelData.obstacles.forEach(obstacle => {
                    const nextX = enemy.x + (enemy.speed * enemy.direction * 2);
                    if (nextX < obstacle.x + obstacle.width && 
                        nextX + enemy.width > obstacle.x &&
                        enemy.y < obstacle.y + obstacle.height &&
                        enemy.y + enemy.height > obstacle.y) {
                        enemy.direction *= -1;
                    }
                });
            });
        }

        // Lose life
        function loseLife() {
            game.lives--;
            playHurtSound(); // Play hurt sound effect
            resetPlayerPosition();
            
            if (game.lives <= 0) {
                gameOver();
            }
            
            updateUI();
        }

        // Reset player position
        function resetPlayerPosition() {
            player.x = 50;
            player.y = currentLevelData.platforms[0].y - player.height - 10;
            player.velocityX = 0;
            player.velocityY = 0;
        }

        // Complete level
        function completeLevel() {
            game.score += 100 * game.currentLevel;
            game.lives = 3; // Restore full health when completing level
            game.gamePaused = false;
            
            document.getElementById('levelScore').textContent = game.score;
            document.getElementById('levelComplete').style.display = 'block';
            document.getElementById('pauseOverlay').style.display = 'none';
            document.getElementById('pauseButton').textContent = '‚è∏Ô∏è';
            game.gameRunning = false;
            playLevelCompleteSound(); // Play level complete sound effect
            updateUI();
        }

        // Next level
        function nextLevel() {
            game.currentLevel++;
            if (game.currentLevel > levels.length) {
                // Game completed
                alert('Congratulations! You completed all 50 levels!');
                restartGame();
                return;
            }
            
            // Reset level data to restore all enemies
            currentLevelData = JSON.parse(JSON.stringify(levels[game.currentLevel - 1]));
            resetPlayerPosition();
            document.getElementById('levelComplete').style.display = 'none';
            document.getElementById('pauseOverlay').style.display = 'none';
            game.gameRunning = true;
            game.gamePaused = false;
            document.getElementById('pauseButton').textContent = '‚è∏Ô∏è';
            updateUI();
        }

        // Game over
        function gameOver() {
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('pauseOverlay').style.display = 'none';
            document.getElementById('pauseButton').textContent = '‚è∏Ô∏è';
            game.gameRunning = false;
            game.gamePaused = false;
            playGameOverSound(); // Play game over sound effect
        }

        // Restart game
        function restartGame() {
            game.currentLevel = 1;
            game.lives = 3;
            game.score = 0;
            game.gameRunning = true;
            game.gamePaused = false;
            // Reset level data to restore all enemies
            currentLevelData = JSON.parse(JSON.stringify(levels[0]));
            resetPlayerPosition();
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('levelComplete').style.display = 'none';
            document.getElementById('pauseOverlay').style.display = 'none';
            document.getElementById('pauseButton').textContent = '‚è∏Ô∏è';
            updateUI();
        }

        // Update UI
        function updateUI() {
            document.getElementById('levelDisplay').textContent = game.currentLevel;
            document.getElementById('livesDisplay').textContent = game.lives;
            document.getElementById('scoreDisplay').textContent = game.score;
            document.getElementById('finalLevel').textContent = game.currentLevel;
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw platforms
            ctx.fillStyle = '#8B4513';
            currentLevelData.platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Add grass texture
                ctx.fillStyle = '#228B22';
                ctx.fillRect(platform.x, platform.y, platform.width, 5);
                ctx.fillStyle = '#8B4513';
            });

            // Draw obstacles
            ctx.fillStyle = '#FF0000';
            currentLevelData.obstacles.forEach(obstacle => {
                if (obstacle.type === 'spike') {
                    // Draw triangle spike pointing upward from platform surface
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x + obstacle.width/2, obstacle.y - obstacle.height); // Top point
                    ctx.lineTo(obstacle.x, obstacle.y); // Bottom left
                    ctx.lineTo(obstacle.x + obstacle.width, obstacle.y); // Bottom right
                    ctx.closePath();
                    ctx.fill();
                }
            });

            // Draw enemies
            if (currentLevelData.enemies && currentLevelData.enemies.length > 0) {
                ctx.fillStyle = '#800080';
                currentLevelData.enemies.forEach(enemy => {
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    
                    // Add simple eyes
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(enemy.x + 5, enemy.y + 5, 4, 4);
                    ctx.fillRect(enemy.x + 15, enemy.y + 5, 4, 4);
                    ctx.fillStyle = '#800080';
                });
            }

            // Draw goal - Enhanced visibility
            const goalX = currentLevelData.goal.x;
            const goalY = currentLevelData.goal.y;
            const goalWidth = currentLevelData.goal.width;
            const goalHeight = currentLevelData.goal.height;
            
            // Animated pulsing effect
            const pulseScale = 1 + Math.sin(Date.now() * 0.005) * 0.1;
            const centerX = goalX + goalWidth / 2;
            const centerY = goalY + goalHeight / 2;
            
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.scale(pulseScale, pulseScale);
            ctx.translate(-goalWidth / 2, -goalHeight / 2);
            
            // Outer glow effect
            ctx.shadowColor = '#FFD700';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(0, 0, goalWidth, goalHeight);
            
            // Inner bright center
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#FFFF00';
            ctx.fillRect(5, 5, goalWidth - 10, goalHeight - 10);
            
            // Star shape in center
            ctx.fillStyle = '#FF4500';
            ctx.beginPath();
            const starCenterX = goalWidth / 2;
            const starCenterY = goalHeight / 2;
            const starRadius = 12;
            
            // Draw 5-pointed star
            for (let i = 0; i < 5; i++) {
                const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                const x = starCenterX + Math.cos(angle) * starRadius;
                const y = starCenterY + Math.sin(angle) * starRadius;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
            
            // White sparkle in center
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(starCenterX, starCenterY, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();

            // Draw player as a standing man who points the direction he's facing
            const px = player.x;
            const py = player.y;
            const pw = player.width;
            const ph = player.height;
            const facing = player.facing;
            
            // Minimal tilt for natural look
            const tiltAmount = player.velocityX * 0.02;
            const isMoving = Math.abs(player.velocityX) > 0.5;
            
            // Save canvas context for rotation
            ctx.save();
            
            // Move to player center and apply subtle tilt
            ctx.translate(px + pw/2, py + ph/2);
            if (isMoving) {
                ctx.rotate(tiltAmount);
            }
            ctx.translate(-pw/2, -ph/2);
            
            // Slight walking bob
            const walkBob = isMoving ? Math.sin(player.animFrame) * 1 : 0;
            
            // Body (standing upright - taller torso)
            const bodyGradient = ctx.createLinearGradient(0, 8, 0, ph - 10);
            bodyGradient.addColorStop(0, '#4682B4'); // Steel blue shirt
            bodyGradient.addColorStop(1, '#2F4F4F'); // Darker blue
            ctx.fillStyle = bodyGradient;
            ctx.beginPath();
            ctx.roundRect(6, 16 + walkBob, pw - 12, 18, 3);
            ctx.fill();
            
            // Body outline
            ctx.strokeStyle = '#1C3A3A';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.roundRect(6, 16 + walkBob, pw - 12, 18, 3);
            ctx.stroke();
            
            // Head (proportional to standing man)
            const headGradient = ctx.createRadialGradient(pw/2, 10 + walkBob, 2, pw/2, 10 + walkBob, 8);
            headGradient.addColorStop(0, '#FFCC99');
            headGradient.addColorStop(1, '#FFB377');
            ctx.fillStyle = headGradient;
            ctx.beginPath();
            ctx.arc(pw/2, 10 + walkBob, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Head outline
            ctx.strokeStyle = '#E6A366';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(pw/2, 10 + walkBob, 8, 0, Math.PI * 2);
            ctx.stroke();
            
            // Hair
            ctx.fillStyle = '#654321';
            ctx.beginPath();
            ctx.arc(pw/2, 7 + walkBob, 9, Math.PI * 0.8, Math.PI * 1.2);
            ctx.fill();
            
            // Eyes (alert and focused)
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.ellipse(pw/2 - 3, 9 + walkBob, 2, 2.5, 0, 0, Math.PI * 2);
            ctx.ellipse(pw/2 + 3, 9 + walkBob, 2, 2.5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye pupils (looking in facing direction)
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(pw/2 - 3 + facing * 1, 9.5 + walkBob, 1, 0, Math.PI * 2);
            ctx.arc(pw/2 + 3 + facing * 1, 9.5 + walkBob, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyebrows (determined look)
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(pw/2 - 5, 7 + walkBob);
            ctx.lineTo(pw/2 - 1, 6.5 + walkBob);
            ctx.moveTo(pw/2 + 1, 6.5 + walkBob);
            ctx.lineTo(pw/2 + 5, 7 + walkBob);
            ctx.stroke();
            
            // Nose
            ctx.fillStyle = '#E6A366';
            ctx.beginPath();
            ctx.arc(pw/2, 11 + walkBob, 0.8, 0, Math.PI * 2);
            ctx.fill();
            
            // Mouth (confident expression)
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            ctx.arc(pw/2, 12 + walkBob, 2.5, 0.3 * Math.PI, 0.7 * Math.PI);
            ctx.stroke();
            
            // Arms - one pointing, one at side
            const armGradient = ctx.createLinearGradient(0, 18, 0, 28);
            armGradient.addColorStop(0, '#FFCC99');
            armGradient.addColorStop(1, '#FFB377');
            ctx.fillStyle = armGradient;
            
            if (facing === 1) { // Facing right
                // Left arm at side
                ctx.beginPath();
                ctx.roundRect(2, 18 + walkBob, 4, 12, 2);
                ctx.fill();
                
                // Right arm pointing forward
                ctx.beginPath();
                ctx.roundRect(pw - 2, 18 + walkBob, 8, 4, 2); // Extended arm
                ctx.fill();
                
                // Pointing hand
                ctx.fillStyle = '#FFCC99';
                ctx.beginPath();
                ctx.arc(pw + 4, 20 + walkBob, 2.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Pointing finger
                ctx.fillRect(pw + 6, 19 + walkBob, 4, 2);
                
                // Hand at side
                ctx.beginPath();
                ctx.arc(4, 30 + walkBob, 2, 0, Math.PI * 2);
                ctx.fill();
                
            } else { // Facing left
                // Right arm at side
                ctx.beginPath();
                ctx.roundRect(pw - 6, 18 + walkBob, 4, 12, 2);
                ctx.fill();
                
                // Left arm pointing forward
                ctx.beginPath();
                ctx.roundRect(-6, 18 + walkBob, 8, 4, 2); // Extended arm
                ctx.fill();
                
                // Pointing hand
                ctx.fillStyle = '#FFCC99';
                ctx.beginPath();
                ctx.arc(-4, 20 + walkBob, 2.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Pointing finger
                ctx.fillRect(-10, 19 + walkBob, 4, 2);
                
                // Hand at side
                ctx.beginPath();
                ctx.arc(pw - 4, 30 + walkBob, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Legs (standing straight with slight walking animation)
            const legGradient = ctx.createLinearGradient(0, 34, 0, ph);
            legGradient.addColorStop(0, '#2F4F4F'); // Dark pants
            legGradient.addColorStop(1, '#1C3A3A');
            ctx.fillStyle = legGradient;
            
            const legOffset = isMoving ? Math.sin(player.animFrame) * 1 : 0;
            
            // Left leg
            ctx.beginPath();
            ctx.roundRect(8, 34 + walkBob + legOffset, 5, ph - 38, 2);
            ctx.fill();
            
            // Right leg
            ctx.beginPath();
            ctx.roundRect(pw - 13, 34 + walkBob - legOffset, 5, ph - 38, 2);
            ctx.fill();
            
            // Feet/shoes (sturdy boots)
            const shoeGradient = ctx.createLinearGradient(0, ph - 6, 0, ph);
            shoeGradient.addColorStop(0, '#654321');
            shoeGradient.addColorStop(1, '#3D2816');
            ctx.fillStyle = shoeGradient;
            
            // Left boot
            ctx.beginPath();
            ctx.roundRect(6, ph - 6 + legOffset, 9, 6, 2);
            ctx.fill();
            
            // Right boot
            ctx.beginPath();
            ctx.roundRect(pw - 15, ph - 6 - legOffset, 9, 6, 2);
            ctx.fill();
            
            // Boot laces
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 0.8;
            ctx.beginPath();
            ctx.moveTo(8, ph - 4 + legOffset);
            ctx.lineTo(13, ph - 4 + legOffset);
            ctx.moveTo(pw - 13, ph - 4 - legOffset);
            ctx.lineTo(pw - 8, ph - 4 - legOffset);
            ctx.stroke();
            
            // Belt
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(7, 32 + walkBob, pw - 14, 2);
            
            // Belt buckle
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(pw/2 - 2, 31.5 + walkBob, 4, 3);
            
            // Add confidence indicator - small sparkle near pointing hand when moving
            if (isMoving) {
                const sparkleX = facing === 1 ? pw + 8 : -8;
                const sparkleY = 18 + walkBob;
                
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(sparkleX, sparkleY, 1, 0, Math.PI * 2);
                ctx.fill();
                
                // Small lines around sparkle
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(sparkleX - 3, sparkleY);
                ctx.lineTo(sparkleX + 3, sparkleY);
                ctx.moveTo(sparkleX, sparkleY - 3);
                ctx.lineTo(sparkleX, sparkleY + 3);
                ctx.stroke();
            }
            
            // Restore canvas context
            ctx.restore();
            
            // Professional shadow
            const shadowGradient = ctx.createRadialGradient(px + pw/2, py + ph + 2, 0, px + pw/2, py + ph + 2, pw/2 + 3);
            shadowGradient.addColorStop(0, 'rgba(0, 0, 0, 0.3)');
            shadowGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = shadowGradient;
            ctx.beginPath();
            ctx.ellipse(px + pw/2, py + ph + 2, pw/2 + 1, 2.5, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        // Game loop
        function gameLoop() {
            updatePlayer();
            updateEnemies();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        updateUI();
        gameLoop();
        
        // Start background music after a short delay to allow user interaction
        setTimeout(() => {
            createBackgroundMusic();
        }, 1000);

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
